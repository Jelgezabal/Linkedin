<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Generador Publicaciones LinkedIn</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f8;
      padding: 40px;
      text-align: center;
    }
    .form-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      width: 100%;
      margin-top: 15px;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }
    button {
      background: #854fff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #6b3fd4;
    }
    iframe {
      display: none;
    }
  </style>
</head>
<body>

  <div class="form-container">
    <h2>Generador de publicaciones para LinkedIn</h2>
    <p>Rellena los campos y genera tu publicación automáticamente.</p>

    <form id="fake-form">
      <input type="email" id="email" placeholder="Tu correo" required>
      <input type="text" id="tema" placeholder="Tema de la publicación" required>
      <input type="text" id="objetivo" placeholder="Público objetivo" required>
      <button type="submit">Generar publicación</button>
    </form>
  </div>

  <!-- Formulario n8n oculto -->
  <iframe id="formulario-n8n" src="https://paneln8n.jelge.vip/form/359fa996-5531-40ae-be37-4a6e136952e2" onload="setupAutoSubmit()" width="0" height="0"></iframe>

  <script>
    function setupAutoSubmit() {
      const iframe = document.getElementById("formulario-n8n");
      const n8nForm = iframe.contentWindow.document.querySelector("form");

      document.getElementById("fake-form").addEventListener("submit", function(e) {
        e.preventDefault();

        // Rellenar campos en el formulario de n8n
        const email = document.getElementById("email").value;
        const tema = document.getElementById("tema").value;
        const objetivo = document.getElementById("objetivo").value;

        const inputs = iframe.contentWindow.document.querySelectorAll("input");

        inputs[0].value = email;
        inputs[1].value = tema;
        inputs[2].value = objetivo;

        // Enviar el formulario oculto
        n8nForm.submit();

        alert("¡Publicación generada con éxito!");
      });
    }
  </script>

</body>
</html>
